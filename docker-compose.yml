services:
  backend:
    build: .
    image: portfolio-backend
    container_name: portfolio-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      POSTGRES_URL: jdbc:postgresql://postgres:5432/portfolioDb
      POSTGRES_USERNAME: portfolioDbUser
      POSTGRES_PASSWORD: ${POSTGRES_APP_PASSWORD:-portfolioDbPass}
      MONGODB_URI: mongodb://portfolioDbUser:${MONGO_APP_USER_PASSWORD:-apppassword}@mongo:27017/portfolioDb?authSource=portfolioDb
      MONGODB_DATABASE: portfolioDb
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: portfolio-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_ROOT_PASSWORD:-rootpassword}
      POSTGRES_DB: postgres
      POSTGRES_APP_PASSWORD: ${POSTGRES_APP_PASSWORD:-portfolioDbPass}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init.sh:/docker-entrypoint-initdb.d/postgres-init.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=$$POSTGRES_PASSWORD pg_isready -U postgres -d portfolioDb -h localhost || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s

  mongo:
    image: mongo:7
    container_name: portfolio-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: adminUser
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-rootpassword}
      MONGO_APP_USER_PASSWORD: ${MONGO_APP_USER_PASSWORD:-apppassword}
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval \"db.adminCommand('ping')\" -u adminUser -p \"$$MONGO_INITDB_ROOT_PASSWORD\" --authenticationDatabase admin || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s

volumes:
  postgres_data:
  mongo_data:
